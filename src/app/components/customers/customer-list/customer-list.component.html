<div class="card mt-5">
  <div class="card-body p-4">
    <h6 class="text-center">List of Customer</h6>
    <div class="alert alert-{{colormsg}}" *ngIf="showMessage">
        {{msg}}
      </div>
    <table class="table table-sm table-hover">
        
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
      <tbody>
        <tr *ngFor="let customer of customerList">
          <td>{{customer.name}}</td>
          <td>{{customer.lastname}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.address}}</td>
          <td>
            <a  class="btn btn-secondary text-white" (click)="onEdit(customer)"><i class="far fa-edit"></i>              
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(customer.$key)">
                <i class="fas fa-trash-alt"></i>                
              </a>
        </td>
       </tr>
      </tbody>
    </table>
  </div>
</div>
