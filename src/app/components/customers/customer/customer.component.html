<div class="card mt-5">
  <div class="card-body">
      <h6 class="text-center">Customers</h6>
      
    <form #customerForm="ngForm"(ngSubmit)="onSubmit(customerForm)">
        <div class="alert alert-{{colormsg}}" *ngIf="showMessage">
            {{msg}}
          </div>
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="customerService.selectedCustomer.$key">
       
      <div class="form-group">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger"  >Name is required</div>
        <input type="text" name="name" class="form-control" #name="ngModel"[(ngModel)]="customerService.selectedCustomer.name" placeholder="Add Customer Name" minlength=3 pattern="[a-zA-Z ]*" required>       
      </div>
      
      <div class="form-group">
          <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger" >Last Name is required</div>
        <input type="text" name="lastname" class="form-control" #lastname="ngModel"[(ngModel)]="customerService.selectedCustomer.lastname" placeholder="Add Customer Last Name" minlength=2 pattern="[a-zA-Z ]*" required>
      </div>

      <div class="form-group">
          <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">Phone is required</div>
        <input type="text" name="phone" class="form-control" (keypress)="keyPress($event)" minlength=10 maxlength=10 #phone="ngModel"[(ngModel)]="customerService.selectedCustomer.phone" placeholder="Add Customer Phone" required>
      </div>

      <div class="form-group">
          <div [hidden]="address.valid || address.pristine" class="alert alert-danger">Address is required</div>
        <textarea name="address" class="form-control" #address="ngModel"[(ngModel)]="customerService.selectedCustomer.address" placeholder="Add Customer Address" required></textarea>
        
      </div>
     
    
    <div class="form-group">
      <button [disabled]="customerForm.invalid" class="btn btn-primary" type="submit">
        <i class="fas fa-plus-circle"></i> Add A Customer
      </button>
      <button class="btn btn-secondary" type="reset" (click)="resetForm(customerForm)">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
    </div>
    </form>
  </div>
</div>
