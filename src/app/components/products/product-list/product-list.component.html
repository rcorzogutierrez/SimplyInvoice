<div class="card mt-5">
    <div class="card-body">
      <h6 class="text-center">List of Products</h6>
      <div class="alert alert-{{colormsg}}" *ngIf="showMessage">
          {{msg}}
        </div>
      <table class="table table-sm table-hover">
        <tbody>
          <tr *ngFor="let product of productList">
            <td>{{product.name}}</td>
            <td>{{product.price | currency:'USD':'symbol'}}</td> 
            <td>
              <a  class="btn btn-secondary text-white" (click)="onEdit(product)"><i class="far fa-edit"></i>
              
              </a>
          </td>
          <td>
              <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                <i class="fas fa-trash-alt"></i>
              
              </a>
          </td>
  
          </tr>
        </tbody>
      </table>
    </div>
  </div>
